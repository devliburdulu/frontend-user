image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  

stages:          # List of stages for jobs, and their order of execution
  - staging
  - build
  - production

DeployToStaging:
  stage: staging
  script:
    - echo "ğŸ“ Starting deployment to staging..."
    - pwd

    # Define variables
    - export APP_DIR="/home/gitlab-runner/liburdulu-fe-nextjs"
    - export BUILD_DIR=pwd

    # Clean up and copy project
    - echo "ğŸ§¹ Cleaning old builds..."
    - sudo rm -rf "$APP_DIR"
    - sudo rm -rf "$BUILD_DIR"/*
    - echo "ğŸ“¥ Copying project to $APP_DIR..."
    - sudo cp -r . "$APP_DIR"

    # Go to app directory
    - cd "$APP_DIR"
    - pwd

    # Setup environment
    - sudo cp env.staging .env
    - cat .env

    # Fix permissions
    - echo "ğŸ”’ Setting permissions..."
    - sudo chown -R ubuntu:ubuntu .
    - sudo chmod -R 755 .

    # Install dependencies
    - echo "ğŸ“¦ Installing dependencies..."
    - sudo npm install
    - sudo npm install sharp

    # Build with memory limit
    - echo "ğŸ—ï¸ Building project..."
    - sudo NODE_OPTIONS="--max-old-space-size=4096" npm run build

    # Validate chunks built
    - echo "ğŸ” Validating built chunks..."
    - CHUNKS_DIR=".next/static/chunks"
    - |
      if [ ! -d "$CHUNKS_DIR" ]; then
        echo "âŒ ERROR: $CHUNKS_DIR not found!"
        exit 1
      fi
    - NUM_CHUNKS=$(find "$CHUNKS_DIR" -type f -name "*.js" | wc -l)
    - echo "ğŸ“¦ Found $NUM_CHUNKS chunks"
    - |
      if [ "$NUM_CHUNKS" -lt 5 ]; then
        echo "âŒ ERROR: Too few chunk files. Build might have failed."
        exit 1
      fi

    # PM2 process management
    - echo "ğŸ”„ Restarting app with PM2..."
    - sudo pm2 stop nextjs-app || true
    - sudo pm2 delete nextjs-app || true
    - sudo pm2 start npm --name "nextjs-app" -- start
    - sudo pm2 save
    - sudo pm2 startup

    # Final permissions
    - echo "âœ… Finalizing permissions..."
    - sudo chown -R ubuntu:ubuntu .
    - sudo chmod -R 755 .

    # Summary
    - echo "âœ… Deployment to staging complete!"
    - ls -al

  only:
    - staging
  tags:
    - stagingfe
    - stagingfenext

