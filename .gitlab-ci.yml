DeployToProduction:
  stage: production
  script:
    - echo "ğŸš€ Starting deployment to production..."

    # Define variables
    - export APP_DIR="/home/gitlab-runner/liburdulu-fe-nextjs-prod"
    - export BUILD_DIR=pwd

    # Clean up old data and copy project
    - echo "ğŸ§¹ Cleaning up previous builds..."
    - sudo rm -rf "$APP_DIR"
    - sudo rm -rf "$BUILD_DIR"/*
    - echo "ğŸ“¥ Copying files to $APP_DIR..."
    - sudo cp -r . "$APP_DIR"
    - cd "$APP_DIR"

    # Setup environment
    - echo "âš™ï¸ Setting up environment file..."
    - sudo cp env.production .env
    - cat .env

    # Fix permissions
    - echo "ğŸ”’ Setting ownership and permissions..."
    - sudo chown -R ubuntu:ubuntu .
    - sudo chmod -R 755 .

    # Install dependencies
    - echo "ğŸ“¦ Installing dependencies..."
    - sudo npm install
    - sudo npm install sharp

    # Build app
    - echo "ğŸ—ï¸ Running production build..."
    - sudo NODE_OPTIONS="--max-old-space-size=2048" npm run build

    # Validate build chunks
    - echo "ğŸ” Validating build..."
    - CHUNKS_DIR=".next/static/chunks"
    - |
      if [ ! -d "$CHUNKS_DIR" ]; then
        echo "âŒ ERROR: $CHUNKS_DIR not found!"
        exit 1
      fi
    - NUM_CHUNKS=$(find "$CHUNKS_DIR" -type f -name "*.js" | wc -l)
    - echo "ğŸ“¦ Found $NUM_CHUNKS chunks"
    - |
      if [ "$NUM_CHUNKS" -lt 5 ]; then
        echo "âŒ ERROR: Too few chunk files. Build might have failed."
        exit 1
      fi

    # Manage PM2 process
    - echo "ğŸ”„ Restarting PM2 process..."
    - sudo pm2 stop nextjs-app || true
    - sudo pm2 delete nextjs-app || true
    - sudo pm2 start npm --name "nextjs-app" -- start
    - sudo pm2 save
    - sudo pm2 startup

    # Final permissions
    - echo "âœ… Finalizing permissions..."
    - sudo chown -R ubuntu:ubuntu .
    - sudo chmod -R 755 .

    # Summary
    - echo "âœ… Production deployment complete!"
    - ls -al

  only:
    - Production
  tags:
    - production
    - productionfenext
